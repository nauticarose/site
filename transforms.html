<!DOCTYPE html>
<!-- saved from url=(0056)https://chad-bennett.github.io/eresa/demo/transform.html -->
<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>transforms page</title>
  <style>
    body {
      background-image: url("fightlikeagirl.png");
    }

    div {
      width: 100px;
      height: 100px;
      background-color: #987654;
      margin: 1rem;
    }

    #box1{
      transition: transform 1s, background-color 1s;
    }

    #box1:hover {
        transform: rotate(60deg);
        background-color: #456789;
    }

    #box2 {
      transition: transform 2.33s, background-image: 1.99s;
    }

    #box2:hover {
      transform: rotate(60deg);
      background-image: url("feminsim.png");
    }

    #box3 {
      transition: rotate(33deg); background-image: 1.99s;
    }

    #box3:hover {
      transform: rotate(360deg);
      background-image: url("tada.psd");
    }

    #box4 {
      transition: transform 2.33s, background-image: 1.99s;
    }

    #box4:hover{
      transform: rotateX(150deg);
      background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
    }

    #box5 {}

    #box5:hover {}

    #box6 {}

    #box6:hover {}

    #box7 {}

    #box7:hover {}

    #box8 {}

    #box8:hover {}
  </style>
</head>

<body>
  <div id="box1"> </div>
  <div id="box2"> </div>
  <div id="box3"> </div>
  <div id="box4"> </div>
  <div id="box5"> </div>
  <div id="box6"> </div>
  <div id="box7"> </div>
  <div id="box8"> </div>


</body></html>
